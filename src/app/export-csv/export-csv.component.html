<div fxLayout="column" fxLayoutGap="25px">
  <div class="card" fxLayoutGap="5px" fxLayoutAlign="center" fxLayout="column">
    <div
      class="card-title"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="20px"
    >
      <div>
        <div>Store Data</div>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="exportToCsv()">
          Export CSV
        </button>
      </div>
    </div>

    <div fxFill fxLayout="column" fxLayoutAlign="space-between stretch">
      <div fxLayout="column" fxLayoutGap="20px">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          table
          table-responsive-xs
          bookings
        >
          <ng-container matColumnDef="storeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Store Name
            </th>
            <td mat-cell *matCellDef="let element">
              <div fxLayout="row" fxLayoutGap="12px">
                <div fxLayout="column" fxLayoutAlign="center start">
                  <div class="title">{{ element.storeName }}</div>
                </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Department
            </th>
            <td mat-cell *matCellDef="let element">
              <div fxLayout="column">
                <div class="secondary-text">
                  {{ element.department }}
                </div>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Total Stock
            </th>
            <td mat-cell *matCellDef="let element">
              <div fxLayout="column">
                <div class="secondary-text">
                  {{ element.stock }}
                </div>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="sales">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Total Sales
            </th>
            <td mat-cell *matCellDef="let element">
              <div fxLayout="column">
                <div class="secondary-text">
                  {{ element.sales }}
                </div>
              </div>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        pageSize="10"
        [length]="pagelength"
        [pageSizeOptions]="[10, 15, 25, 100]"
        #paginator
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
